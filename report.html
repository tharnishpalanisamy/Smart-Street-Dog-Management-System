<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report a Dog - Street Dog Management System</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Add this to your CSS */
      .development-note {
        color: red;
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="app" class="app">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <div class="header-left">
            <button class="menu-toggle" id="menu-toggle">
              <span class="hamburger-line"></span>
              <span class="hamburger-line"></span>
              <span class="hamburger-line"></span>
            </button>
            <div class="logo">
              <h1>Street Dog Management</h1>
            </div>
          </div>
          <nav class="nav-desktop">
            <a
              href="donate.html"
              class="btn btn--secondary"
              style="background: rgb(21, 128, 61)"
              onmouseover="this.style.backgroundColor='rgb(30, 150, 70)';"
              onmouseout="this.style.backgroundColor='rgb(21, 128, 61)';"
              >Donate</a
            >
            <button class="btn btn--ghost" onclick="logout()">Logout</button>
          </nav>
        </div>
      </header>

      <!-- Sidebar -->
      <nav class="sidebar" id="sidebar">
        <div class="sidebar-content">
          <div class="nav-items">
            <a href="index.html" class="nav-item">Home</a>
            <a href="search.html" class="nav-item">Search Dog ID</a>
            <a href="about.html" class="nav-item">Info</a>
            <a href="rabies.html" class="nav-item">About Rabies</a>
            <a href="report.html" class="nav-item active">Report</a>
            <a href="volunteers.html" class="nav-item">Volunteers</a>
            <a href="donate.html" class="nav-item">Donate</a>
            <a href="feedback.html" class="nav-item">Feedback</a>
          </div>
        </div>
      </nav>

      <!-- Sidebar Overlay -->
      <div class="sidebar-overlay" id="sidebar-overlay"></div>

      <!-- Main Content -->
      <main class="main-content">
        <div class="page-header">
          <h2>Report a Dog</h2>
          <p>Report dogs that need attention or assistance</p>
        </div>

        <div class="report-section">
          <form id="report-form" class="report-form">
            <!-- Report Type -->
            <div class="form-group">
              <label for="report-type" class="form-label">Report Type</label>
              <select
                id="report-type"
                name="report-type"
                class="form-control"
                required
              >
                <option value="">Select issue type</option>
                <option value="aggressive">Aggressive Behavior</option>
                <option value="sick">Sick Dog</option>
                <option value="injured">Injured Dog</option>
                <option value="uncollared">Uncollared Dog</option>
              </select>
            </div>

            <!-- Image Upload -->
            <div class="form-group">
              <label for="dog-image" class="form-label">Attach Image</label>
              <input
                type="file"
                id="dog-image"
                name="dog-image"
                class="form-control"
                accept="image/*"
              />
            </div>

            <!-- Location -->
            <div class="form-group">
              <label for="location" class="form-label">Location</label>
              <input
                type="text"
                id="location"
                name="location"
                class="form-control"
                placeholder="Enter location details"
                required
              />
            </div>

            <!-- Mobile Number -->
            <div class="form-group">
              <label for="mobile" class="form-label">Mobile Number</label>
              <input
                type="tel"
                id="mobile"
                name="mobile"
                class="form-control"
                placeholder="Enter your mobile number"
                required
              />
            </div>

            <!-- Notes -->
            <div class="form-group">
              <label for="notes" class="form-label">Notes (Optional)</label>
              <textarea
                id="notes"
                name="notes"
                class="form-control"
                rows="4"
                placeholder="Additional details about the situation"
              ></textarea>
            </div>

            <button type="submit" class="btn btn--primary">
              Submit Report
            </button>
          </form>

          <!-- Development note -->
          <h4 class="development-note">Still Under Development</h4>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
